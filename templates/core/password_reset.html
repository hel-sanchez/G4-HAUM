{% extends 'core/base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
    <div class="mt-7 mb-7 flex items-center justify-center">
        <div class="bg-gray-50 p-10 rounded-lg shadow-lg w-96">
            <h1 class="text-3xl font-semibold mb-6">PASSWORD RESET</h1>
            <p class="text-black mb-6">
              Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
            </p>
            <form method="post">
                {% csrf_token %}

                <div>
                    <label for="id_email" class="block text-gray-600 font-semibold"></label>
                    <input type="email" id="id_email" name="email" class="form-input rounded-md w-full border border-black p-2" placeholder="Email" required>
                </div>

                <button class="text-white font-semibold py-2 px-2 rounded w-1/8 bg-red-800 hover:bg-red-900"
                        style="background: {{ user.profile.color }}; margin-top: 20px" type="submit">Send Email
                </button>

                <p class="text-gray-900 mt-3">Already have an account? <a href="{% url 'login' %}" class="text-red-800 hover:underline">Login</a></p>
            </form>
        </div>
    </div>
{% endblock %}
